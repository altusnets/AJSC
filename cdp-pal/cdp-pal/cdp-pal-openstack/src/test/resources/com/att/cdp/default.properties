#
# Default Properties
#
#--------------------------------------------------------------------------------------------
# The path and file used to load configuration settings, if any 
com.att.cdp.bootstrap.path=${user.home},/etc/aft/scld/,/opt/app/aft/scld/etc/,/opt/app/aft/cdp/etc/,C:/Program Files/aft/scld/etc/,etc,../etc,.
com.att.cdp.bootstrap.file=cdp.properties
#
# The versions of CDP API, CDP itself, and the build number 
#
API_VERSION=${version}
CDP_VERSION=${version}
CDP_BUILD=${buildNumber}
#
# AFT properties for lat/long/environment and platform 
#
AFT_LATITUDE=33.1601
AFT_LONGITUDE=-96.7186
AFT_ENVIRONMENT=AFTUAT
SCLD_PLATFORM=NON-PROD
#
# The path to search for logging configuration document, and the name of the document.  Note, this
# framework uses Logback as its logging implementation.  This supplies native support for slf4j 
# as well as extended log4j-like processing capabilities. 
#
com.att.cdp.logging.path=src/test/resources/com/att/cdp,${user.home},/etc/aft/scld/,/opt/app/aft/scld/etc/,/opt/app/aft/cdp/etc/,C:/Program Files/aft/scld/etc/,etc,../etc,.
com.att.cdp.logging.file=logback-test.xml 
#
# Logger names used in the application 
#
com.att.cdp.logger=com.att.cdp
com.att.cdp.security.logger=com.att.cdp.security
com.att.cdp.perf.logger=com.att.cdp.perf
com.att.cdp.gui.logger=com.att.cdp.gui
com.att.cdp.server.logger=com.att.cdp.server
com.att.cdp.coordinator.logger=com.att.cdp.coordinator
com.att.cdp.policy.logger=com.att.cdp.policy